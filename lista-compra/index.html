<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de compras</h1>
            <button id="reset">Limpar lista</button>
        </header>
        <main>
            <form action="" id="addProduct" class="form">
                <div class="boxProducts">
                    <div class="addProducts">
                        <label for="item">Produto</label>
                        <input type="text" id="product" class="textArea">
                    </div>
                    <div class="addProducts">
                        <label for="item">Quantidade</label>
                        <input type="number" id="quantity" class="textArea">
                    </div>
                </div>

                <div>
                <input type="submit" value="Adicionar">
                </div>
            </form>

            <table id="buyList">
                <tr>
                    <th></th>
                    <th class="products">Produto</th>
                    <th>Kg/g/U</th>
                    <th></th>
                </tr>
            </table>
        </main>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
